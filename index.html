<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨点 InkDot - AI驱动的智能创作平台</title>
    <meta name="description" content="墨点是一个基于思维导图的创意创作平台，集成AI功能，支持小说创作、跑团、文字冒险等多种创作模式。">
    <link rel="icon" type="image/svg+xml" href="src/assets/logo.svg">
    <style>
        /* 极简主义设计系统 */
        :root {
            /* 色彩系统 */
            --color-primary: #000000;
            --color-secondary: #666666;
            --color-accent: #0066FF;
            --color-background: #ffffff;
            --color-surface: #f8f9fa;
            --color-text: #212529;
            --color-muted: #6c757d;
            --color-border: #e9ecef;
            
            /* 字体系统 */
            --font-family-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            --font-family-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
            
            /* 间距系统 */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            
            /* 阴影系统 */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 基础样式 */
        body {
            font-family: var(--font-family-primary);
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-background);
            overflow-x: hidden;
        }

        /* 主容器 */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Logo区域 */
        .logo-section {
            text-align: center;
            margin-bottom: var(--spacing-3xl);
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: var(--spacing-xl);
        }

        .logo {
            width: 200px;
            height: 200px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Logo动画效果 */
        .logo-animated {
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* 标题样式 */
        .title {
            font-size: 3rem;
            font-weight: 300;
            color: var(--color-primary);
            margin-bottom: var(--spacing-md);
            letter-spacing: 0.05em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--color-secondary);
            font-weight: 300;
            margin-bottom: var(--spacing-lg);
        }

        /* 描述区域 */
        .description {
            max-width: 600px;
            text-align: center;
            margin-bottom: var(--spacing-3xl);
        }

        .description p {
            font-size: 1.125rem;
            color: var(--color-muted);
            margin-bottom: var(--spacing-lg);
            line-height: 1.8;
        }

        /* 特性网格 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-xl);
            width: 100%;
            margin-bottom: var(--spacing-3xl);
        }

        .feature-card {
            background: var(--color-surface);
            padding: var(--spacing-xl);
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid var(--color-border);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 32px;
            height: 32px;
            stroke: var(--color-primary);
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .feature-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--color-primary);
            margin-bottom: var(--spacing-md);
        }

        .feature-description {
            color: var(--color-muted);
            line-height: 1.6;
        }

        /* 行动按钮 */
        .cta-section {
            text-align: center;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-lg) var(--spacing-2xl);
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .cta-button:hover {
            background: var(--color-accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* 页脚 */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--spacing-md);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--color-border);
        }

        .footer p {
            color: var(--color-muted);
            font-size: 0.875rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-lg);
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
            }
        }

        /* 滚动行为 */
        html {
            scroll-behavior: smooth;
        }

        /* 选择样式 */
        ::selection {
            background: var(--color-accent);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo区域 -->
        <section class="logo-section">
            <div class="logo-container">
                <svg class="logo logo-animated" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- 中心点渐变 -->
                        <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
                            <stop offset="70%" style="stop-color:#333333;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
                        </radialGradient>
                        
                        <!-- 连接线渐变 -->
                        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <!-- 连接线组 -->
                    <g id="connections" stroke="url(#lineGradient)" stroke-width="2" fill="none">
                        <line x1="60" y1="60" x2="60" y2="24" />
                        <line x1="60" y1="60" x2="85.5" y2="34.5" />
                        <line x1="60" y1="60" x2="96" y2="60" />
                        <line x1="60" y1="60" x2="85.5" y2="85.5" />
                        <line x1="60" y1="60" x2="60" y2="96" />
                        <line x1="60" y1="60" x2="34.5" y2="85.5" />
                        <line x1="60" y1="60" x2="24" y2="60" />
                        <line x1="60" y1="60" x2="34.5" y2="34.5" />
                    </g>
                    
                    <!-- 墨点组 -->
                    <g id="dots">
                        <!-- 外围墨点 -->
                        <circle cx="60" cy="24" r="5" fill="#333333" />
                        <circle cx="85.5" cy="34.5" r="5" fill="#333333" />
                        <circle cx="96" cy="60" r="5" fill="#333333" />
                        <circle cx="85.5" cy="85.5" r="5" fill="#333333" />
                        <circle cx="60" cy="96" r="5" fill="#333333" />
                        <circle cx="34.5" cy="85.5" r="5" fill="#333333" />
                        <circle cx="24" cy="60" r="5" fill="#333333" />
                        <circle cx="34.5" cy="34.5" r="5" fill="#333333" />
                        
                        <!-- 中心墨点 -->
                        <circle cx="60" cy="60" r="9" fill="url(#centerGradient)" />
                    </g>
                </svg>
            </div>
            
            <h1 class="title">墨点</h1>
            <p class="subtitle">AI驱动的智能创作平台</p>
        </section>

        <!-- 描述区域 -->
        <section class="description">
            <p>从一个墨点开始，创造无限故事。墨点是一个基于思维导图的创意创作平台，集成先进的AI技术，为创作者提供智能化的创作体验。</p>
        </section>

        <!-- 特性展示 -->
        <section class="features">
            <div class="feature-card">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6"/>
                        <path d="m21 12-6-3-6 3-6-3"/>
                    </svg>
                </div>
                <h3 class="feature-title">思维导图创作</h3>
                <p class="feature-description">以思维导图为核心，让创意自由流淌，构建复杂的故事世界和人物关系。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h3 class="feature-title">AI智能辅助</h3>
                <p class="feature-description">集成DeepSeek等先进AI模型，提供智能写作建议和创意灵感。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                    </svg>
                </div>
                <h3 class="feature-title">多元创作模式</h3>
                <p class="feature-description">支持小说创作、跑团游戏、文字冒险等多种创作形式。</p>
            </div>
        </section>

        <!-- 行动按钮 -->
        <section class="cta-section">
            <a href="#" class="cta-button" onclick="showComingSoon()">
                <span>开始创作</span>
                <span>→</span>
            </a>
        </section>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <p>&copy; 2024 墨点 InkDot. 极简主义设计，专注创作体验。</p>
    </footer>

    <script>
        // 简单的交互功能
        function showComingSoon() {
            alert('墨点正在开发中，敬请期待！');
        }

        // Logo点击效果
        document.querySelector('.logo').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'logoFloat 6s ease-in-out infinite';
            }, 100);
        });

        // 平滑滚动到顶部
        document.addEventListener('DOMContentLoaded', function() {
            // 添加一些微妙的交互效果
            const featureCards = document.querySelectorAll('.feature-card');
            
            featureCards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.style.animation = 'fadeInUp 0.6s ease forwards';
            });
        });

        // 添加淡入动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
